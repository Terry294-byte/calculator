<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f0f0f0;
        }
        .display {
            width: 100%;
            font-size: 24px;
            margin-bottom: 10px;
            margin-left:-10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 15px;
            font-size: 18px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons button:hover {
            background: #0056b3;
        }
        .buttons .equal {
            grid-column: span 4;
            background: #28a745;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">÷</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">×</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">−</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="append('+')">+</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // Function to append characters to the display builds the expression displayed, making it easy to use.
        function append(value) {
            const display = document.getElementById('display');
            if (display.textContent === '0') {
                display.textContent = value; // Replace initial 0 with the first input  Dynamically appends numbers. If the display initially shows 0, it is replaced with the first input.
            } else {
                display.textContent += value; // Append subsequent inputs
            }
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById('display').textContent = '0';
        }

        // Function to calculate the result
        function calculate() {
            const display = document.getElementById('display');
            try {
                const result = eval(display.textContent); // Evaluate the expression
                display.textContent = result; // Display the result
            } catch (error) {
                display.textContent = 'Error'; // Handle invalid expressions
            }
        }
    </script>

</body>
</html>
